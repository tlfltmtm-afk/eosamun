            color: white;

            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out;

        }
        .tooltip-container:hover::after { opacity: 1; visibility: visible; }

    <div id="toast-notification" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-5 py-2.5 rounded-full shadow-lg z-50 opacity-0 transition-opacity duration-300 pointer-events-none"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const listContainer = document.getElementById('list-container');
            const loadingEl = document.getElementById('loading');
            const volumeFilter = document.getElementById('volume-filter');
            let allHanjaData = [];
            let currentVolume = 'all';
            const mainHeader = document.querySelector('.header-fixed');
            const filterContainer = document.getElementById('filter-container');
            const body = document.body;

            let toastTimeout;
            function showToast(message) {
                const toast = document.getElementById('toast-notification');
                if (!toast) return;
                toast.textContent = message;
                toast.classList.add('show');
                clearTimeout(toastTimeout);
                toastTimeout = setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }

            function updateBodyPadding() {
                setTimeout(() => {
                    if (mainHeader && filterContainer) {
                        const totalHeight = mainHeader.offsetHeight + filterContainer.offsetHeight;
                        body.style.paddingTop = `${totalHeight + 16}px`;
                    }
                }, 100);
            }

            try {
                const response = await fetch('./data/hanja_db.json');
                if (!response.ok) throw new Error('Îç∞Ïù¥ÌÑ∞ ÌååÏùºÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                allHanjaData = await response.json();
                allHanjaData.sort((a, b) => a.serial - b.serial);
                loadingEl.classList.add('hidden');
                setupFilters();
                renderList();
                updateBodyPadding();
            } catch (error) {
                loadingEl.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            }

            function setupFilters() {
                let filterHtml = `<button class="filter-button active" data-volume="all">Ï†ÑÏ≤¥</button>`;
                for (let i = 1; i <= 10; i++) {
                    filterHtml += `<button class="filter-button" data-volume="${i}">${i}Í∂å</button>`;
                }
                volumeFilter.innerHTML = filterHtml;
                volumeFilter.addEventListener('click', (e) => {
                    const button = e.target.closest('button');
                    if (button) {
                        volumeFilter.querySelector('.active').classList.remove('active');
                        button.classList.add('active');
                        currentVolume = button.dataset.volume;
                        renderList();
                    }
                });
            }

            function renderList() {
                const filteredData = currentVolume === 'all' 
                    ? allHanjaData 
                    : allHanjaData.filter(item => item.id.startsWith(currentVolume + '-'));
                if (filteredData.length === 0) {
                    listContainer.innerHTML = `<p class="text-center py-10 text-gray-500">Ìï¥Îãπ Í∂åÏùò ÌïúÏûêÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>`;
                    return;
                }
                const listHtml = filteredData.map(item => {
                    const idFormatted = `[${item.id.replace('-', 'Í∂å_')}]`;
                    return `
                        <div class="hanja-item mb-2">
                            <a href="hanja-detail.html?id=${item.id}">
                                <span class="serial-number">${idFormatted}</span>
                                <span class="text-2xl">${item.hanja}</span>
                                <span class="text-lg">${item.huneum}</span>
                            </a>
                        </div>`;
                }).join('');
                listContainer.innerHTML = listHtml;
            }

            // --- Í≤ÄÏÉâ ÌåùÏóÖ Í¥ÄÎ†® Ïä§ÌÅ¨Î¶ΩÌä∏ ---
            const searchFab = document.getElementById('search-fab');
            const searchModalOverlay = document.getElementById('search-modal-overlay');
            const searchModal = document.getElementById('search-modal');
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const koreanDictBtn = document.getElementById('korean-dict-btn');
            const hanjaDictBtn = document.getElementById('hanja-dict-btn');
            const chatbotSearchBtn = document.getElementById('chatbot-search-btn');

            // --- [Ï∂îÍ∞ÄÌï† ÏΩîÎìú] Ctrl+F Îã®Ï∂ïÌÇ§Î°ú Í≤ÄÏÉâÏ∞Ω Ïó¥Í∏∞ ---
window.addEventListener('keydown', (e) => {
    // Ctrl ÌÇ§(Windows) ÎòêÎäî Command ÌÇ§(Mac)Í∞Ä 'f'ÌÇ§ÏôÄ Ìï®Íªò ÎàåÎ†∏ÎäîÏßÄ ÌôïÏù∏Ìï©ÎãàÎã§.
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'f') {
        // Î∏åÎùºÏö∞Ï†ÄÏùò Í∏∞Î≥∏ 'Ï∞æÍ∏∞' Í∏∞Îä•ÏùÑ ÎßâÏäµÎãàÎã§.
        e.preventDefault();
        
        // Ïö∞Î¶¨Í∞Ä ÎßåÎì† Í≤ÄÏÉâ ÌåùÏóÖÏ∞ΩÏùÑ Ïó¨Îäî Ìï®ÏàòÎ•º Ìò∏Ï∂úÌï©ÎãàÎã§.
        openModal();
    }
});

            const closeModalOnScroll = () => closeModal();

            function openModal() {
                searchModalOverlay.classList.remove('hidden');
                searchModal.classList.remove('hidden');
                searchInput.focus();
                window.addEventListener('scroll', closeModalOnScroll);
            }

            function closeModal() {
                window.removeEventListener('scroll', closeModalOnScroll);
                searchModalOverlay.classList.add('hidden');
                searchModal.classList.add('hidden');
            }

            searchFab.addEventListener('click', openModal);
            searchModalOverlay.addEventListener('click', closeModal);

            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const searchTerm = searchInput.value.trim();
                window.location.href = `search.html?q=${encodeURIComponent(searchTerm)}`;
            });

            koreanDictBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const searchTerm = searchInput.value.trim();
                const url = searchTerm ? `https://ko.dict.naver.com/#/search?query=${encodeURIComponent(searchTerm)}` : 'https://ko.dict.naver.com/';
                window.open(url, '_blank');
            });

            hanjaDictBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const searchTerm = searchInput.value.trim();
                const url = searchTerm ? `https://hanja.naver.com/search?query=${encodeURIComponent(searchTerm)}` : 'https://hanja.naver.com/';
                window.open(url, '_blank');
            });

            chatbotSearchBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                const searchTerm = searchInput.value.trim();
                const chatbotUrl = e.currentTarget.href;
                if (searchTerm) {
                    try {
                        await navigator.clipboard.writeText(searchTerm);
                        showToast('Í≤ÄÏÉâÏñ¥Í∞Ä ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§.');
                    } catch (err) {
                        console.error('ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨ Ïã§Ìå®:', err);
                        showToast('ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                    }
                }
                window.open(chatbotUrl, '_blank');
            });
            
            window.addEventListener('resize', updateBodyPadding);
        });
    </script>
