    <script>

            const externalSearchSection = document.getElementById('external-search-section');

            const aiChatbotLink = document.getElementById('ai-chatbot-link');
            const koreanDictionaryLink = document.getElementById('korean-dictionary-link');
            const hanjaDictionaryLink = document.getElementById('hanja-dictionary-link');
            const bottomLinksSection = document.getElementById('bottom-links-section');
            let searchData = [];

            function debounce(func, delay) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), delay);
                };
            }
            
            function showToast(message) {
                const toast = document.createElement('div');
                toast.textContent = message;
                toast.className = 'toast-notification';
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);

                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        if (document.body.contains(toast)) {
                            document.body.removeChild(toast);
                        }
                    }, 300);
                }, 2000);
            }

            const performSearch = (query) => {
                const trimmedQuery = query.trim();
                displayResults(searchDatabase(trimmedQuery), trimmedQuery);
            };
            
            const searchDatabase = (query) => {
                if (query.length < 1) {
                    return [];
                }
                const lowerCaseQuery = query.toLowerCase();
                const results = new Map();

                searchData.forEach(item => {
                    let matchReason = '';
                    if (item.huneum && item.huneum.toLowerCase().includes(lowerCaseQuery)) {
                        matchReason = `ÌõàÏùå '<span class="highlight">${item.huneum}</span>'ÏóêÏÑú Î∞úÍ≤¨Îê®`;
                    } else {
                        const vocabMatch = (item.vocabulary || []).find(v => v.title && v.title.toLowerCase().includes(lowerCaseQuery));
                        if (vocabMatch) {
                            matchReason = `ÌïôÏäµ Ïñ¥Ìúò '<span class="highlight">${vocabMatch.title.split('(')[0]}</span>'ÏóêÏÑú Î∞úÍ≤¨Îê®`;
                        } else {
                            const advVocabMatch = (item.advancedVocabulary || []).find(av => av.word && av.word.toLowerCase().includes(lowerCaseQuery));
                            if (advVocabMatch) {
                                matchReason = `ÎèÑÏïΩ Ïñ¥Ìúò '<span class="highlight">${advVocabMatch.word.split('(')[0]}</span>'ÏóêÏÑú Î∞úÍ≤¨Îê®`;
                            }
                        }
                    }
                    
                    if (matchReason && !results.has(item.id)) {
                        results.set(item.id, { ...item, matchReason });
                    }
                });
                return Array.from(results.values());
            }

            const displayResults = (results, query) => {
                resultsContainer.innerHTML = '';
                guidanceText.classList.add('hidden');
                externalSearchSection.classList.add('hidden');

                if (query === '') {
                    guidanceText.textContent = 'Í∂ÅÍ∏àÌïú Ïñ¥Ìúò(ÌïúÏûê, Îã®Ïñ¥ Îì±)Î•º Í≤ÄÏÉâÌï¥ Î≥¥ÏÑ∏Ïöî.';
                    guidanceText.classList.remove('hidden');
                    bottomLinksSection.classList.remove('hidden');
                    return;
                }
                
                bottomLinksSection.classList.add('hidden');
                
                if (results.length > 0) {
                    guidanceText.innerHTML = `Ï¥ù <span class="font-bold text-amber-600">${results.length}Í∞ú</span>Ïùò Í≤∞Í≥ºÎ•º Ï∞æÏïòÏäµÎãàÎã§.`;
                    guidanceText.classList.remove('hidden');
                    const resultsHtml = results.map(item => `

                                        </div>

                                    </div>

                            </a>
                        </div>
                    `).join('');
                    resultsContainer.innerHTML = resultsHtml;
                    noResultsMessage.classList.add('hidden'); 
                } else {
                    noResultsMessage.textContent = 'Ïñ¥ÏÇ¨Î¨∏ÏóêÎäî ÏóÜÎäî Îã®Ïñ¥ÏûÖÎãàÎã§.';
                    noResultsMessage.classList.remove('hidden');

                const arrowIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5 inline-block ml-1"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" /></svg>`;

                aiChatbotLink.innerHTML = `
                    <div class="text-center">

                    </div>`;
                
                koreanDictionaryLink.innerHTML = `

                            <span class="text-blue-600">Íµ≠Ïñ¥ÏÇ¨Ï†ÑÏóêÏÑú </span>

                            <span class="text-blue-600"> Í≤ÄÏÉâÌïòÍ∏∞</span>

                hanjaDictionaryLink.innerHTML = `
                    <div class="text-center">
                        <p class="font-semibold text-lg flex items-center justify-center">
                            <span class="text-blue-600">ÌïúÏûêÏÇ¨Ï†ÑÏóêÏÑú </span>
                            <span class="font-bold text-amber-500 mx-1">'${query}'</span>

                hanjaDictionaryLink.href = `https://hanja.dict.naver.com/search?query=${encodeURIComponent(query)}`;
                // ‚ñº‚ñº‚ñº‚ñº‚ñº [ÏàòÏ†ïÎêú Î∂ÄÎ∂Ñ] ‚ñº‚ñº‚ñº‚ñº‚ñº
                aiChatbotLink.href = 'https://chatgpt.com/g/g-6tdiusZks-1-eosamun-wanggwanyujabos';

            const debouncedSearch = debounce((query) => {

            searchInput.addEventListener('input', () => {

            searchForm.addEventListener('submit', (e) => {

            searchInput.disabled = true;
            
            // ‚ñº‚ñº‚ñº‚ñº‚ñº [ÏàòÏ†ïÎêú Î∂ÄÎ∂Ñ] ‚ñº‚ñº‚ñº‚ñº‚ñº
            // AI Ï±óÎ¥á ÎßÅÌÅ¨ ÌÅ¥Î¶≠ Ïãú ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨ Í∏∞Îä• (ÏµúÏã† API ÏÇ¨Ïö©)
            aiChatbotLink.addEventListener('click', async (e) => {
                e.preventDefault(); // Í∏∞Î≥∏ ÎßÅÌÅ¨ Ïù¥ÎèôÏùÑ ÎßâÏäµÎãàÎã§.

                const query = e.currentTarget.dataset.query;
                const targetUrl = e.currentTarget.href; // Ïù¥ÎèôÌï† URLÏùÑ ÎØ∏Î¶¨ Î≥ÄÏàòÏóê Ï†ÄÏû•Ìï©ÎãàÎã§.
                
                if (!query || !targetUrl) {
                    // queryÎÇò href Í∞íÏù¥ ÏóÜÏúºÎ©¥ Îã®Ïàú Ïù¥Îèô Ï≤òÎ¶¨
                    if(targetUrl) window.open(targetUrl, '_blank');
                    return;
                }

                try {
                    await navigator.clipboard.writeText(query);
                    showToast(`'${query}'Í∞Ä ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§.`);
                } catch (err) {

                    showToast('ÌÅ¥Î¶ΩÎ≥¥Îìú Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
                
                // Î≥µÏÇ¨ ÏãúÎèÑ ÌõÑ Ï†ÄÏû•Ìï¥Îëî URLÏùÑ ÏÉà ÌÉ≠ÏóêÏÑú ÏóΩÎãàÎã§.
                window.open(targetUrl, '_blank');
            });
            // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤ [Ïó¨Í∏∞ÍπåÏßÄ ÏàòÏ†ï] ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤
