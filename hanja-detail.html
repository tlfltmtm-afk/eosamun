    <style>
        :root { --topbar-height: 60px; } /* 상단바 높이 조정 */
        html { scroll-behavior: smooth; overflow-x: hidden; }
        body {
            font-family: "Paperlogy", -apple-system, BlinkMacSystemFont, "Segoe UI",Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #FFFDE7; color: #333333;
            /* 상단바가 fixed이므로 콘텐츠가 가려지지 않게 body에 padding을 다시 추가합니다. */
            padding-top: calc(var(--topbar-height) + 20px); 
        }
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: rgba(255, 140, 0, 0.6); border-radius: 10px; border: 3px solid #FFFDE7; }
        ::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 140, 0, 0.8); }
        
        body.using-keyboard .interactive-box:focus,
        body.using-keyboard button:focus,
        body.using-keyboard a:focus,
        .interactive-box:focus-visible, button:focus-visible, a:focus-visible {
            outline: none; box-shadow: 0 0 0 3px #FF8C00, 0 0 15px rgba(255, 140, 0, 0.5);
        }

        .kpi-card {
            background-color: white; border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            border: 2px solid transparent;
        }
        
        body:not(.using-keyboard) .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body:not(.using-keyboard) .kpi-card:hover,
        .kpi-card.last-clicked {
            border-color: #FF8C00;
        }
        
        /* 키보드 모드일 때 특정 요소들의 호버 효과 비활성화 (포커스 상태가 아닐 때만) */
        body.using-keyboard .kpi-card:hover:not(:focus) {
            transform: none;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border-color: transparent;
        }

        /* 일반적인 버튼과 링크의 호버 배경색 제거 (포커스 상태가 아닐 때만) */
        body.using-keyboard a:hover:not(:focus),
        body.using-keyboard button:hover:not(:focus) {
            background-color: transparent;
        }

        body.using-keyboard #audio-controls button:hover {
             background-color: rgba(251, 146, 60, 0.1);
             transform: scale(1.1);
        }
        
        .content-section { scroll-margin-top: calc(var(--topbar-height) + 1rem); }
        .vocab-details { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
        .vocab-details.open { max-height: 20rem; }
        #toast-notification {
            transform: translate(-50%, 10px); opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
        }
        #toast-notification.show { transform: translate(-50%, 0); opacity: 1; visibility: visible; }
        
        /* 중앙 팝업 모달 스타일 */
        .modal-popup {
            position: fixed; inset: 0; z-index: 50;
            display: flex; align-items: center; justify-content: center;
            padding: 1rem;
            background-color: transparent; /* 배경 투명 */
            pointer-events: none; /* 닫혔을 때 뒷배경 클릭 허용 */
            opacity: 0; visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s;
        }
        .modal-popup.open { 
            opacity: 1; visibility: visible; 
            pointer-events: auto; /* 열렸을 때 자신과 자식 요소만 클릭 가능 */
        }
        .modal-popup-content {
            background-color: #FFFBEB; /* 연한 주황색 배경 */
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            transform: scale(0.95); opacity: 0;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .modal-popup.open .modal-popup-content { transform: scale(1); opacity: 1; }
        .actions-popup-content button { border: 1px solid #e2e8f0; }
        
        /* 음절 분석 팝업 스타일 */
        .syllable-display { gap: 1rem; }
        .syllable-char-box {
            position: relative; padding: 1rem; border-radius: 0.5rem;
            transition: all 0.2s ease-in-out; border: 1px solid #d1d5db;
            text-align: center;
            background-color: white;
        }
        .syllable-char-box:hover { background-color: #FEF3C7; border-color: #FDBA74; }
        .syllable-char-box .hangul { font-size: 2.25rem; font-weight: bold; }
        .syllable-char-box .hanja {
            font-size: 0.8rem; color: #FF8C00;
            position: absolute; right: 0.5rem; bottom: 0.5rem;
        }

        /* 오디오 플로팅 버튼 */
        #audio-controls { transition: opacity 0.3s, visibility 0.3s, transform 0.3s; }
        #audio-controls.hidden { opacity: 0; visibility: hidden; transform: translateY(10px); }
        #audio-controls button {
            background-color: transparent;
            color: #F97316; /* Orange-500 */
            transition: all 0.2s ease;
            border-radius: 9999px;
            width: 28px; height: 28px;
            display: flex; justify-content: center; align-items: center;
        }
        #audio-controls button:hover {
            background-color: rgba(251, 146, 60, 0.1); /* Orange-400 with alpha */
            transform: scale(1.1);
        }
        #audio-controls button.active {
            box-shadow: 0 0 0 3px #F97316;
            background-color: rgba(251, 146, 60, 0.2);
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const params = new URLSearchParams(window.location.search);
            const hanjaId = params.get('id');
            if (!hanjaId) throw new Error("한자 ID가 URL에 없습니다.");

            const response = await fetch('./data/hanja_db.json');
            if (!response.ok) throw new Error('데이터베이스 파일을 불러올 수 없습니다.');
            const allHanjaData = await response.json();

            const currentHanjaData = allHanjaData.find(item => item.id === hanjaId);

            if (currentHanjaData) {
                renderPage(currentHanjaData);
                addAllEventListeners(currentHanjaData, allHanjaData);
            } else {
                throw new Error("해당 ID의 한자 정보를 찾을 수 없습니다.");
            }
        } catch (error) {
            console.error("페이지 로딩 오류:", error);
            document.querySelector('main').innerHTML = `<div class="text-center p-10 text-red-600"><h1>페이지를 불러올 수 없습니다</h1><p>${error.message}</p></div>`;
        }
    });

    function renderPage(data) {
        document.title = `[${data.id.replace('-', '권_')}] ${data.serial}_${data.huneum}`;
        
        document.getElementById('youtube-search-link').href = `https://www.youtube.com/@CrownYuja/search?query=${encodeURIComponent(data.huneum)}`;
        document.getElementById('main-hanja').textContent = data.hanja;
        document.getElementById('overview-huneum').textContent = data.huneum;
        document.getElementById('overview-index').textContent = `어사문 [${data.id.replace('-', '권_')}]`;
        document.getElementById('overview-serial').textContent = data.serial;
        document.getElementById('overview-textbook').textContent = data.textbook || '없음';
        document.getElementById('explanation-title').innerHTML = `${data.huneum} (<strong class="font-bold">${data.hanja}</strong>)`;
        document.getElementById('explanation-text').innerHTML = data.explanation.replace(/(①|②|③|④|⑤|⑥|⑦|⑧|⑨|⑩|'[^']+')/g, '<strong class="font-bold text-[#4CAF50]">$1</strong>');
        
        const advancedVocabSection = document.getElementById('advanced-vocab');
        if (!data.advancedVocabulary || data.advancedVocabulary.length === 0) {
            if (advancedVocabSection) advancedVocabSection.style.display = 'none';
        }

        const renderItems = (container, dataList, cardCreator) => {
            if (container && dataList?.length > 0) container.innerHTML = dataList.map((item, index) => cardCreator(item, index)).join('');
        };

        const meaningsList = document.getElementById('meanings-list');
        if (meaningsList && data.meanings) {
            const meaningsCount = data.meanings.length;
            meaningsList.classList.remove('md:grid-cols-2', 'md:grid-cols-3');
            if (meaningsCount === 2) meaningsList.classList.add('md:grid-cols-2');
            else if (meaningsCount >= 3) meaningsList.classList.add('md:grid-cols-3');
        }

        const createMeaningCardHTML = (m) => `<div class="interactive-box kpi-card p-6" tabindex="0"><h3 class="text-xl font-bold mb-2 text-[#4CAF50]">${m.title}</h3><p class="text-gray-700">${m.definition.replace(/│/g, '')}</p><p class="text-sm italic text-gray-500 mt-2">예: ${m.example}</p></div>`;
        
        const createVocabularyCardHTML = (v, index, isAdvanced = false) => {
            const vocabTitle = isAdvanced ? v.word : v.title;
            const titleHTML = isAdvanced ? `<h3 class="text-2xl font-bold">${v.word}</h3>` : `<h3 class="text-2xl font-bold">${v.title.replace(/(\([^)]+\))/g, '<strong class="font-bold text-orange-600">$1</strong>')}</h3>`;
            
            const actionsHTML = `<div class="flex items-center">
                <button class="syllable-analysis-btn p-2 rounded-full hover:bg-gray-100" title="음절 분석"><svg class="w-6 h-6 text-gray-500"><use href="#icon-syllable-analysis"></use></svg></button>
                <button class="vocab-actions-toggle flex-shrink-0 p-2 -mr-2 rounded-full hover:bg-gray-100"><svg class="w-6 h-6 text-gray-500"><use href="#icon-more-vertical"></use></svg></button>
            </div>`;

            const linkHTML = isAdvanced ? `<a href="hanja-detail.html?id=${v.linkId}" class="vocab-link inline-flex items-center font-bold text-xs py-0.5 px-2 rounded-full transition-colors" data-volume="${v.linkId.split('-')[0]}">${v.linkId.replace('-', '권_')} <svg class="w-5 h-5 ml-1"><use href="#icon-arrow-right"></use></svg></a>` : '';

            let detailsHTML;
            if (isAdvanced) {
                detailsHTML = `<div class="mt-4 pt-4 border-t border-gray-200 flex justify-between items-center">
                    ${linkHTML}
                    ${actionsHTML}
                </div>`;
            } else {
                detailsHTML = `<div class="vocab-details mt-4 space-y-2 pt-4 border-t border-gray-200" id="vocab-details-${index}"><p><strong>뜻:</strong> ${v.definition}</p><p><strong>구성:</strong> ${v.composition}</p>${v.analysis ? `<p><strong>풀이:</strong> ${v.analysis}</p>` : ''}<p class="italic"><strong>예:</strong> ${v.example}</p></div>`;
            }

            const cardDataAttributes = `data-title="${vocabTitle}"`;

            return `<div class="kpi-card interactive-box relative p-6" role="button" tabindex="0" aria-expanded="false" aria-controls="vocab-details-${index}" ${cardDataAttributes}>
                <div class="flex justify-between items-start">
                    ${titleHTML}
                    ${!isAdvanced ? actionsHTML : ''}
                </div>
                ${detailsHTML}
            </div>`;
        };

        renderItems(meaningsList, data.meanings, createMeaningCardHTML);
        renderItems(document.getElementById('vocabulary-list'), data.vocabulary, (v, i) => createVocabularyCardHTML(v, i, false));
        renderItems(document.getElementById('advanced-vocabulary-list'), data.advancedVocabulary, (v, i) => createVocabularyCardHTML(v, i, true));
    }
    
    let isKeyboardMode = false;
    let firstKeydown = true;

    function addAllEventListeners(hanjaData, allHanjaData) {
        document.addEventListener('mousemove', () => {
            if (isKeyboardMode) {
                isKeyboardMode = false;
                document.body.classList.remove('using-keyboard');
            }
        });
        
        document.querySelectorAll('.interactive-box, .footer-link, #audio-play-btn, #copy-notes-btn').forEach(el => {
            el.addEventListener('focus', () => {
                setTimeout(() => el.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
            });
        });

        document.querySelectorAll('.kpi-card').forEach(card => {
            card.addEventListener('click', (e) => {
                if (e.target.closest('button, a')) return;
                document.querySelector('.kpi-card.last-clicked')?.classList.remove('last-clicked');
                card.classList.add('last-clicked');
            });
        });

        const audioEl = document.getElementById('hanja-audio');
        audioEl.src = `./audio/[${hanjaData.id.replace('-', '권_')}]${hanjaData.serial}_${hanjaData.huneum}.wav`;
        audioEl.addEventListener('ended', handleAudioStop);
        audioEl.addEventListener('play', () => updateAudioControlsUI(true));
        audioEl.addEventListener('pause', () => updateAudioControlsUI(false));

        document.getElementById('audio-play-btn')?.addEventListener('click', toggleAudioPlayStop);
        document.getElementById('copy-notes-btn')?.addEventListener('click', () => copyNotes(hanjaData));
        
        document.getElementById('buy-book-link')?.addEventListener('click', (e) => { e.preventDefault(); showToast('현재 준비되지 않음'); });
        document.getElementById('download-app-link')?.addEventListener('click', (e) => { e.preventDefault(); showToast('현재 준비되지 않음'); });

        document.getElementById('audio-play-pause-btn').addEventListener('click', toggleAudioPause);
        
        document.querySelectorAll('.kpi-card[role="button"]').forEach(card => card.addEventListener('click', function(e) {
            if (isKeyboardMode && e.detail !== 0) return;
            if (e.target.closest('button, a')) return;
            const details = card.querySelector('.vocab-details');
            if (details) {
                const wasOpen = details.classList.contains('open');
                details.classList.toggle('open');
                card.setAttribute('aria-expanded', !wasOpen);
                if (!wasOpen) {
                    setTimeout(() => {
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 500);
                }
            }
        }));
        
        document.querySelectorAll('.syllable-analysis-btn').forEach(btn => btn.addEventListener('click', (e) => handleSyllableAnalysis(e, allHanjaData)));
        document.querySelectorAll('.vocab-actions-toggle').forEach(btn => btn.addEventListener('click', (e) => handleActionsPopup(e)));

        const getBadgeColorClasses = (v) => ['','bg-red-200 text-red-800 hover:bg-red-300','bg-blue-200 text-blue-800 hover:bg-blue-300','bg-green-200 text-green-800 hover:bg-green-300','bg-yellow-200 text-yellow-800 hover:bg-yellow-300','bg-indigo-200 text-indigo-800 hover:bg-indigo-300','bg-purple-200 text-purple-800 hover:bg-purple-300','bg-pink-200 text-pink-800 hover:bg-pink-300','bg-teal-200 text-teal-800 hover:bg-teal-300','bg-slate-300 text-slate-800 hover:bg-slate-400','bg-orange-300 text-orange-800 hover:bg-orange-400'][parseInt(v, 10)] || '';
        document.querySelectorAll('.vocab-link').forEach(link => link.className += ' ' + getBadgeColorClasses(link.dataset.volume));

        document.addEventListener('keydown', handleShortcuts);
        window.addEventListener('scroll', handleHeaderScroll, { passive: true });
        window.addEventListener('scroll', closeAllPopups, { passive: true });
        
        document.querySelectorAll('.modal-popup').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeAllPopups();
            });
        });
    }

    function closeAllPopups() {
        document.querySelectorAll('.modal-popup.open').forEach(p => p.classList.remove('open'));
    }
    
    const syllableModal = document.getElementById('syllable-modal');
    function handleSyllableAnalysis(e, allHanjaData) {
        const card = e.currentTarget.closest('.kpi-card');
        const title = card.dataset.title;
        e.stopPropagation();
        closeAllPopups();
        
        const match = title.match(/([^\(]+)\(([^\)]+)\)/);
        if (!match) return;

        const [_, hangul, hanjaStr] = match;
        const syllableDisplay = syllableModal.querySelector('.syllable-display');
        syllableDisplay.innerHTML = hangul.split('').map((hangulChar, i) => {
            const hanjaChar = hanjaStr[i];
            const linkedHanja = allHanjaData.find(item => item.hanja === hanjaChar);
            const content = `<div class="hangul">${hangulChar}</div><div class="hanja">${hanjaChar}</div>`;
            return linkedHanja
                ? `<a href="hanja-detail.html?id=${linkedHanja.id}" class="syllable-char-box block">${content}</a>`
                : `<a href="https://hanja.naver.com/search?query=${encodeURIComponent(hanjaChar)}" target="_blank" rel="noopener noreferrer" class="syllable-char-box block">${content}</a>`;
        }).join('');
        
        syllableModal.classList.add('open');
    }
    
    const actionsModal = document.getElementById('actions-modal');
    function handleActionsPopup(e) {
        const card = e.currentTarget.closest('.kpi-card');
        const title = card.dataset.title;
        e.stopPropagation();
        closeAllPopups();
        if (!title) return;

        const actionsContent = actionsModal.querySelector('.actions-popup-content');
        actionsContent.innerHTML = `
            <button class="ai-link p-3 rounded-full text-purple-500 hover:bg-gray-100 transition-colors" data-title="${title}" aria-label="AI 챗봇으로 질문"><svg class="w-8 h-8"><use href="#icon-ai-text"></use></svg></button>
            <button class="naver-dictionary-link p-3 rounded-full hover:bg-gray-100 transition-colors" data-title="${title}" aria-label="네이버 사전에서 검색"><svg class="w-7 h-7 text-green-500"><use href="#icon-naver-dict"></use></svg></button>
            <button class="google-image-link p-3 rounded-full hover:bg-gray-100 transition-colors" data-title="${title}" aria-label="Google 이미지에서 검색"><svg class="w-7 h-7 text-orange-500"><use href="#icon-google-img"></use></svg></button>`;
        
        actionsContent.querySelector('.ai-link').addEventListener('click', handleAiLink);
        actionsContent.querySelector('.naver-dictionary-link').addEventListener('click', (ev) => handleSearchLink(ev, 'https://hanja.naver.com/search?query='));
        actionsContent.querySelector('.google-image-link').addEventListener('click', (ev) => handleSearchLink(ev, 'https://www.google.com/search?tbm=isch&q='));

        actionsModal.classList.add('open');
    }

    const audioEl = document.getElementById('hanja-audio');
    const audioControls = document.getElementById('audio-controls');
    const playPauseBtn = document.getElementById('audio-play-pause-btn');

    function toggleAudioPlayStop() {
        if (audioEl.dataset.playing === "true") handleAudioStop(); 
        else { audioEl.play().catch(err => showToast('오디오를 재생할 수 없습니다.', 'error')); audioEl.dataset.playing = "true"; audioControls.classList.remove('hidden'); }
    }
    function handleAudioStop() { audioEl.pause(); audioEl.currentTime = 0; audioEl.dataset.playing = "false"; audioControls.classList.add('hidden'); }
    function toggleAudioPause() { if (!audioEl.paused) audioEl.pause(); else audioEl.play().catch(err => showToast('오디오 재생 실패', 'error')); }
    function updateAudioControlsUI(isPlaying) {
        const use = playPauseBtn.querySelector('use');
        use.setAttribute('href', isPlaying ? '#icon-pause' : '#icon-play');
        playPauseBtn.classList.toggle('active', isPlaying);
    }

    // --- Other Handlers ---
    // 스크롤 핸들러 함수를 요청하신 기능에 맞게 수정합니다.
    function handleHeaderScroll() {
        const topbar = document.getElementById('topbar');
        const currentScrollY = window.scrollY;
        
        if (topbar) {
            // 스크롤 위치가 10px보다 크면 (즉, 최상단이 아니면) 상단바를 숨깁니다.
            if (currentScrollY > 10) {
                topbar.style.transform = 'translateY(-100%)';
            } 
            // 스크롤 위치가 최상단이면 상단바를 보여줍니다.
            else {
                topbar.style.transform = 'translateY(0%)';
            }
        }
    }

    async function copyNotes(hanjaData) {
        const notesFile = `./notes/[${hanjaData.id.replace('-', '권_')}]${hanjaData.serial}_${hanjaData.huneum} (판서).txt`;
        try {
            const response = await fetch(notesFile);
            if (!response.ok) throw new Error('판서 파일을 찾을 수 없습니다.');
            const text = await response.text();
            await navigator.clipboard.writeText(text);
            showToast('판서 내용이 복사되었습니다.');
        } catch (err) { console.error('판서 복사 실패:', err); showToast('판서 파일을 불러오는 데 실패했습니다.', 'error'); }
    }

    function getVocabTitle(clickedElement) {
        return clickedElement.dataset.title || clickedElement.closest('.kpi-card')?.dataset.title;
    }

    function handleSearchLink(e, baseUrl) {
        e.stopPropagation();
        const title = getVocabTitle(e.currentTarget);
        if (title) {
            const query = e.currentTarget.classList.contains('google-image-link') ? title.replace(/\(.*\)/, '').trim() : title;
            window.open(`${baseUrl}${encodeURIComponent(query)}`, '_blank');
        }
    }

    async function handleAiLink(e) {
        e.stopPropagation();
        const title = getVocabTitle(e.currentTarget);
        if (title) {
            try {
                if (navigator.clipboard?.writeText) { 
                    await navigator.clipboard.writeText(title); 
                    showToast('어휘가 클립보드에 복사되었습니다.'); 
                }
                window.open('https://chatgpt.com/g/g-6tdiusZks-1-eosamun-wanggwanyujabos', '_blank');
            } catch (err) { 
                showToast('클립보드 복사에 실패했습니다.', 'error'); 
            }
        }
    }

    function handleShortcuts(e) {
        if (firstKeydown) {
            if (!isKeyboardMode) {
                isKeyboardMode = true;
                document.body.classList.add('using-keyboard');
            }
            if (document.activeElement === document.body || document.activeElement === null) {
                document.getElementById('audio-play-btn')?.focus();
            }
            firstKeydown = false;
            e.preventDefault();
            return;
        }

        const anyPopupOpen = !!document.querySelector('.modal-popup.open');
        if (anyPopupOpen) {
            if (e.key === 'Escape') closeAllPopups();
            return;
        }
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

        const activeEl = document.activeElement;
        if (activeEl) {
            if (activeEl.id === 'audio-play-btn' && e.key === 'ArrowRight') {
                e.preventDefault();
                document.getElementById('copy-notes-btn')?.focus();
                return;
            }
            if (activeEl.id === 'copy-notes-btn' && e.key === 'ArrowLeft') {
                e.preventDefault();
                document.getElementById('audio-play-btn')?.focus();
                return;
            }
        }

        const key = e.key.toLowerCase();
        if (key === 'a') { e.preventDefault(); toggleAudioPlayStop(); } 
        else if (key === 's') { if (audioEl.dataset.playing === "true") { e.preventDefault(); toggleAudioPause(); } } 
        else if (key === 'e') { e.preventDefault(); const target = document.getElementById('purchase-box'); target?.focus(); } 
        else if (e.key.startsWith('Arrow')) { e.preventDefault(); navigateWithArrows(e.key); }
        else if (e.key === ' ' || e.key === 'Enter') { 
            const activeEl = document.activeElement;
            if (activeEl && typeof activeEl.click === 'function') {
                e.preventDefault();
                activeEl.click();
            }
        }
    }
    
    function navigateWithArrows(key) {
        const focusableElements = Array.from(document.querySelectorAll('#audio-play-btn, #copy-notes-btn, .interactive-box, .footer-link'));
        if (focusableElements.length === 0) return;
        let currentIndex = focusableElements.indexOf(document.activeElement);
        if (currentIndex === -1) { 
            focusableElements[0]?.focus(); 
            return; 
        }
        let nextIndex = currentIndex;
        if (key === 'ArrowRight' || key === 'ArrowDown') { nextIndex = (currentIndex + 1) % focusableElements.length; } 
        else if (key === 'ArrowLeft' || key === 'ArrowUp') { nextIndex = (currentIndex - 1 + focusableElements.length) % focusableElements.length; }
        focusableElements[nextIndex]?.focus();
    }

    let toastTimeout;
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast-notification');
        if (!toast) return;
        toast.textContent = message;
        toast.className = `fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg z-50 ${type === 'error' ? 'bg-red-600' : 'bg-gray-800'} show`;
        clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => { toast.classList.remove('show'); }, 3000);
    }
    </script>
