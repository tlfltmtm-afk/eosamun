<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어사문 - 홈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/subsets/Paperlogy-dynamic-subset.css" type="text-css"/>
    <meta name="theme-color" content="#FFD700">
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: "Paperlogy", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #FFFDE7;
            color: #333333;
            /* 최소 높이를 화면 전체로 설정하고, 컨텐츠가 넘칠 경우 스크롤 허용 */
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            /* 섹션 사이의 공간을 균등하게 배분하여 화면을 채웁니다. */
            justify-content: space-around;
        }
        main { 
            /* 내부 컨텐츠 정렬을 위해 flex 사용 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle-button {
            display: flex;
            flex-direction: column;
            width: 28vw;
            height: 28vw;
            max-width: 100px;
            max-height: 100px;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            flex-shrink: 0; 
        }
        .button-icon {
            font-size: 12vw;
            line-height: 1;
        }
        .button-text {
            font-size: 4vw;
        }

        @media (min-width: 768px) {
            .circle-button {
                width: 135px;
                height: 135px;
                max-width: 135px;
                max-height: 135px;
            }
            .button-icon {
                font-size: 3rem; /* 48px */
            }
            .button-text {
                font-size: 1.125rem; /* 18px */
            }
        }
        
        .circle-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        #toast-notification {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            transform: translateX(-50%);
        }
        #toast-notification.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="antialiased">
    <svg class="hidden">
      <defs>
        <symbol id="icon-book" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20v2H6.5A2.5 2.5 0 0 1 4 19.5z"/>
          <path d="M4 5h16v12H4V5z"/>
        </symbol>
        <symbol id="icon-download" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
        </symbol>
      </defs>
    </svg>

    <!-- 헤더의 상하 여백을 제거하여 flexbox가 공간을 관리하도록 함 -->
    <header class="text-center px-4">
        <h1 class="text-5xl md:text-6xl font-extrabold text-[#FF8C00] drop-shadow-sm">어사ㅈ777ㅈ--문</h1>
        <p class="mt-2 text-lg md:text-xl text-gray-600">어휘가 사고력과 문해력을 키운다</p>
    </header>

    <main class="container mx-auto px-4">
        <!-- 버튼 행 사이의 간격(gap)을 줄임 -->
        <div class="w-full flex flex-col items-center gap-y-2">
            <!-- 첫 번째 행 -->
            <div class="flex justify-center gap-x-4 w-full">
                <a href="serial-order.html" class="circle-button bg-white" title="연번 순서">
                    <span class="button-icon">🔢</span>
                    <span class="button-text mt-1 font-semibold text-gray-800">연번</span>
                </a>
                <a href="hanja-sound.html" class="circle-button bg-white" title="한자 음">
                    <span class="button-icon">🀄</span>
                    <span class="button-text mt-1 font-semibold text-gray-800">한자</span>
                </a>
                <a href="vocabulary.html" class="circle-button bg-white" title="어휘 목록">
                    <span class="button-icon">📖</span>
                    <span class="button-text mt-1 font-semibold text-gray-800">어휘</span>
                </a>
            </div>
            <!-- 두 번째 행 -->
            <div class="flex justify-center gap-x-4 w-full">
                <a href="search.html" class="circle-button bg-[#FF8C00] text-white" title="검색하기">
                    <span class="button-icon">🔍</span>
                    <span class="button-text mt-1 font-semibold">검색</span>
                </a>
                <a href="https://chatgpt.com/g/g-6tdiusZks-1-eosamun-wanggwanyujabos" target="_blank" class="circle-button bg-[#FF8C00] text-white" title="왕관유자봇에게 물어보기">
                    <span class="button-icon">🤖</span>
                    <span class="button-text mt-1 font-semibold">AI챗봇</span>
                </a>
            </div>
        </div>
    </main>

    <!-- 푸터와 저작권 문구를 하나로 합치고, 상하 여백을 조절 -->
    <footer class="w-full px-4 pb-4">
        <div id="purchase-box" tabindex="0" class="interactive-box kpi-card w-full max-w-lg mx-auto bg-yellow-300/80 backdrop-blur-sm rounded-2xl border-4 border-transparent p-4">
            <div class="text-center text-gray-800 font-semibold">
                <p class="text-base">👑 왕관유자샘의 어휘력 시리즈 🍊</p>
                <p class="mt-1 text-sm">💡 어•사•문 교재와 함께 공부해요. 💡</p>
            </div>
            <div class="mt-3 flex flex-row gap-4">
                <a href="#" id="buy-book-link" class="footer-link flex-1 flex items-center justify-center p-3 bg-white rounded-lg shadow hover:bg-gray-50 transition-colors">
                    <svg class="w-5 h-5 mr-2 text-amber-600"><use href="#icon-book"></use></svg>
                    <span class="font-semibold text-gray-700 text-sm">도서 구입</span>
                </a>
                <a href="#" id="download-app-link" class="footer-link flex-1 flex items-center justify-center p-3 bg-white rounded-lg shadow hover:bg-gray-50 transition-colors">
                    <svg class="w-5 h-5 mr-2 text-sky-600"><use href="#icon-download"></use></svg>
                    <span class="font-semibold text-gray-700 text-sm">앱 설치</span>
                </a>
            </div>
        </div>
        <div class="text-center text-xs text-gray-500 pt-3">
            <p>&copy; 2025 왕관유자샘(홍영도). 상업적 이용, 무단 수정 및 배포 금지.</p>
        </div>
    </footer>


    <div id="toast-notification" class="fixed bottom-10 left-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg z-50"></div>

    <script>
      const showToast = (message) => {
        const toast = document.getElementById('toast-notification');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
      }

      document.getElementById('buy-book-link').addEventListener('click', (e) => {
        e.preventDefault();
        showToast('현재 준비되지 않음');
      });

      document.getElementById('download-app-link').addEventListener('click', (e) => {
        e.preventDefault();
        showToast('현재 준비되지 않음');
      });
    </script>
</body>
</html>
