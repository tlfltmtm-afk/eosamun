    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/subsets/Paperlogy-dynamic-subset.css" type="text/css"/>
    <meta name="theme-color" content="#FFD700">
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: "Paperlogy", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #FFFDE7;
            color: #333333;
        }
        main { padding-top: 4rem; padding-bottom: 4rem; }
        .circle-button {
            display: flex;
            flex-direction: column;
            /* Mobile-first: smaller size for small screens */
            height: 120px;
            width: 120px;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            flex-shrink: 0; /* Prevent buttons from shrinking to force wrapping */
        }
        /* Larger size for medium screens (desktop) and up */
        @media (min-width: 768px) {
            .circle-button {
                height: 135px;
                width: 135px;
            }
        }
        .circle-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        #toast-notification {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            transform: translateX(-50%);
        }
        #toast-notification.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
        </symbol>
      </defs>
    </svg>

    <div id="toast-notification" class="fixed bottom-10 left-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg z-50"></div>

    <script>
      // Simple toast notification function
      const showToast = (message) => {
        const toast = document.getElementById('toast-notification');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
      }
